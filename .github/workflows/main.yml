name: GitHup Actions Maven Build Example
on:
  push:
      branches: [ sama]
jobs:

  build-on-ubuntu:
         
   runs-on: ubuntu-latest
   steps:
    - name: Step1- checkout main branch from GitHup
      uses: actions/checkout@v2

    - name: Step2 - Set uo JDK 17
      uses: actions/setup-java@v1
      with:
       java-version: 17
       distribution: 'zulu' # Alternative distribution options are available.

    - name: Step3 - Build Maven Project 
      run: mvn --batch-mode -DskipTests package 

    - name: Step4 - run test cases
      run: mvn --batch-mode -Dmaven.test.failure.ignore=true test
      
    - name: Cache SonarCloud packages
      uses: actions/cache@v3
      with:
       path: ~/.sonar/cache
       key: ${{ runner.os }}-sonar
       restore-keys: ${{ runner.os }}-sonar
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build and analyze
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=manarsad_newcar
